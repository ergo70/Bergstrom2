<!doctype html>
<html>

<head>
  <link rel="stylesheet" href="static/style.css">
  <title>Document2Eternity - Bergstrom Demo Client</title>
</head>

<body>
  <h1>Document2Eternity</h1>
  <form method="POST" action="" enctype="multipart/form-data">
    <p>Content Title:</p>
    <p><input type="text" name="title" id="title" required></p>
    <p>Content File:</p>
    <p><input type="file" name="file" id="file" required></p>
    <p><input type="submit" value="Submit"></p>
  </form>
  {% with messages = get_flashed_messages() %}
  {% if messages %}
  <ul class=flashes>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
  </ul>
  {% endif %}
  {% endwith %}
</body>

</html>
